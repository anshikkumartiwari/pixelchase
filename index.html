<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js" defer=""></script>
</head>
<body>
    <h1 id="header"><a href="https://anshikkumartiwari.github.io/" class="magic-hover">@anshikkumartiwari</a></h1>
    <div id="container">
        <input type="text" id="cheatInput" placeholder="Enter cheat code">
        <select id="mode">
            <option value="single">Single Player</option>
            <option value="two">Two Players</option>
        </select>
        <select id="timerSelect">
            <option value="0">No Timer</option>
            <option value="15">15 Seconds</option>
            <option value="30">30 Seconds</option>
            <option value="60">1 Minute</option>
            <option value="120">2 Minutes</option>
        </select>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameOverlay" style="display: none;">
        <div id="timerDisplay">Time: 00:00</div>
        <div id="gameResult" style="display: none;"></div>
    </div>
</body>
</html>
